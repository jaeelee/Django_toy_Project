<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MovieMon</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/title.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/world.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/option.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/save.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/load.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/moviedex.css' %}">
	</head>
	<body>
		<div class="screen">
			<div class="content">
			{% block content %}
			base HTML
			{% endblock %}
			</div>
			<div class="message">
			{% block message %}

			{% endblock %}
			</div>
		</div>
		<div class="controls">
			<form action="" method="post">
				{% csrf_token %}
				{% block control %}
				<div class="direction">
					<input type="submit" value="Top" name="button_top">
					<div class="direction-side">
						<input type="submit" value="Left" name="button_left">
						<input type="submit" value="Right" name="button_right">
					</div>
					<input type="submit" value="Bottom" name="button_bottom">
				</div>
				<div class="option">
					<input type="submit" value="Select" name="button_select">
					<input type="submit" value="Start" name="button_start">
				</div>
				<div class="action">
					<input type="submit" value="B" name="button_b">
					<input type="submit" value="A" name="button_a">
				</div>
				{% endblock %}
			</form>
		</div>
	</body>
</html>
